<!DOCTYPE html>
<html>
  <body>
    <script type="text/javascript" src="./script.js">
</script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Query String Generator</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a clean look */
        body {
            font-family: "Inter", sans-serif;
            background-color: #f0f2f5; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            margin: 0;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full border border-gray-200">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Generate Your URL</h1>

        <div class="mb-4">
            <label for="name" class="block text-gray-700 text-sm font-medium mb-2">Name:</label>
            <input
                type="text"
                id="name"
                name="name"
                placeholder="Enter name (e.g., John Doe)"
                class="shadow-sm appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out"
            >
        </div>

        <div class="mb-6">
            <label for="year" class="block text-gray-700 text-sm font-medium mb-2">Year:</label>
            <input
                type="number"
                id="year"
                name="year"
                placeholder="Enter year (e.g., 2023)"
                class="shadow-sm appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out"
            >
        </div>

        <button
            id="button"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition duration-200 ease-in-out shadow-md hover:shadow-lg"
        >
            Generate URL
        </button>

        <div class="mt-8 p-4 bg-gray-50 border border-gray-200 rounded-md break-words">
            <h3 id="url" class="text-gray-900 font-mono text-sm sm:text-base">https://localhost:8080/</h3>
        </div>
    </div>

	  </body>

</html>
